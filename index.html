<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bible
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="style.css"
      rel="stylesheet"
    />
</head>
<body class="container m-2">
    <h1>Food Bible</h1>
    <div class="btn-group" role="group" aria-label="Buttons Container">
        <button type="button" class="btn btn-secondary" value="all">All</button>
        <button type="button" class="btn btn-secondary" value="pasta">Pasta</button>
        <button type="button" class="btn btn-secondary" value="pizza">Pizza</button>
        <button type="button" class="btn btn-secondary" value="antipasti">Antipasti</button>
        <button type="button" class="btn btn-secondary" value="dolci">Dolci</button>
      </div>
    <div class="search-wrapper">
        <label for="search">Search for a specific dish</label>
        <input type="search" id="search" data-search placeholder="Name of the dish" autofocus />
    </div>
    <div class="container" id="dishesContainer"></div>
    <script src="index.js"></script>
</body>
</html>
